    window.onload = function () {
      mjimage.initialize({
        imageHostUrl: "https://d257lmna3z6el8.cloudfront.net/mjimage/svg/",
        scale: 2,
        tableScale: 3,
      });
    };
  </script>
  <body>
    <h1>mjimage example</h1>

      手配1:
      <code class="mjimage">123s123m123p, -1-111z, t3d, d4m</code>

    </div>
  </body>
